<div class="pageHeader" style="border:1px #B8D0D6 solid">
	<form id="pagerForm" onsubmit="return divSearch(this, 'jbsxBox');" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1" />
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					用户名:<input type="text" name="account" />
					<input type="hidden" name="name" value="{$name}" />
					<input type="hidden" name="is_main" value="yes" />
				</td>
				<td><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></td>
			</tr>
		</table>
	</div>
	</form>
</div>

<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
<div class="panelBar">
		<ul class="toolBar">
		<!--	<li><a class="edit" href="__URL__/add/pid/{$pid}" target="dialog" mask="true" height="500"><span>新增</span></a></li>-->
			<li><a class="delete" href="__URL__/foreverdelete/id/{sid_user}/navTabId/__MODULE__"  target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{sid_user}" target="dialog" mask="true" width='800' height="500" warn="请选择"><span>查看</span></a></li>
		<!--	<li><a class="icon" href="__URL__/password/id/{sid_user}" target="dialog" mask="true" warn="请选择用户"><span>修改密码</span></a></li>-->
				<li class="line">line</li>
		<!--<li><a class="icon" href="demo/common/dwz-team.xls" target="dwzExport" title="实要导出这些记录吗?"><span>导出EXCEL</span></a></li>-->
		</ul>
	</div>
	<table class="table" width="99%" layoutH="260" rel="jbsxBox">
		<thead>
			<tr>
				<th width="80">编号</th>
				<th width="120">报名的活动</th>
				<th >报名人呢称</th>
				<th >店铺名称</th>
				<th >联系电话</th>
				<th >报名时间</th>
			</tr>
		</thead>
		<tbody>
        <volist name="list" id="vo">
			<tr target="sid_user" rel="{$vo['id']}">
				<td>{$vo.id}</td>
				<td>{$vo.title}</td>
				<td>{$vo.name}</td>
				<td>{$vo.dianpu}</td>
				<td>{$vo.phone}</td>
				<td>{$vo['c_time']|date="Y-m-d",###}</td>
			</tr>
         </volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" rel="jbsxBox" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
