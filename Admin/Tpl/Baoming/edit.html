
<div class="pageContent">


	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)" >
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>呢称：</label>
				<input type="text" class="required" size="30" maxlength="20" name="title" value="{$vo['name']}"  />
			</div>
			<div class="unit">
				<label>联系电话：</label>
				<input type="text" class="required" size="30" maxlength="20" name="title" value="{$vo['phone']}"  />
			</div>
			<div class="unit">
				<label>备注：</label>
				<textarea name="content" rows="13" cols="80">{$vo['remarks']}</textarea>    
			</div>
			<div class="unit">
				<label>报名时间：</label>
				<input type="text" class="required" size="30" maxlength="20" name="title" value="{$vo['c_time']|date='Y-m-d',###}"  />
			</div>
		</div>
	<!--	<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>-->
	</form>
	
</div>
