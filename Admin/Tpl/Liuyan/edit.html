
<div class="pageContent">


	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)" >
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>呢称：</label>
				<input type="text" class="required" size="30" maxlength="20" name="name" value="{$vo['name']}"  />
			</div>
			<div class="unit">
				<label>联系电话：</label>
				<input type="text" class="required" size="30" maxlength="20" name="phone" value="{$vo['phone']}"  />
			</div>
			<div class="unit">
				<label>留言内容：</label>
				<textarea name="liuyan" class="required" rows="8" cols="80">{$vo['liuyan']}</textarea>    
			</div>
			<div class="unit">
				<label>回复内容：</label>
				<textarea name="re_c" class="required" rows="8" cols="80">{$vo['re_c']}</textarea>    
			</div>
			<div class="unit">
				<label>Status：</label>
				<select name="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</select>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
